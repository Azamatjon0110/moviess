<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>
<body class="bg-black">

  <div class="container">
    <div class="d-flex align-items-center justify-content-between pt-5">
      <h2 class="fs-2 text-white me-5">Movies</h2>
      <form method="post" class="js-form">
        <div class="d-flex">
          <select class="form-select" aria-label="Default select example me-2 d-block">
            <option selected hidden>Open this select menu</option>
            <option value="All">All</option>
          </select>
          <div class="d-flex align-items-center">
            <input class="form-control js-input-start ms-2" min="2000" max="2018" type="number" placeholder="Min year">
            <input class="form-control js-input-end   ms-2" min="2000" max="2018" type="number" placeholder="Max year">
          </div>
          <div class="input-group mx-2">
            <input class="form-control js-input" type="search" placeholder="Search movie">
            <button class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
    <ul class="list list-unstyled row mt-5 text-white">
    </ul>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">

        <div class="modal-body row">
          <div class="col-5">
            <h2 class="modal-title mb-1"></h2>
            <iframe class="modal-iframe rounded-2" width="447" height="251" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="col-7 d-flex flex-column justify-content-between">
            <div>
              <div class="d-flex justify-content-between my-2">
                <span class="modal-rating rating-icon d-inline-flex align-items-center text-success"></span>
                <span class="modal-year year-icon d-inline-flex align-items-center text-primary"></span>
                <time class="modal-runtime time-icon d-inline-flex align-items-center text-warning"></time>
              </div>
              <div class="modal-categories mb-2">
              </div>
              <p class="modal-summary"></p>
            </div>
            <a class="modal-imdb-link text-decoration-none" href="" target="blank">Show on IMDb</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <template class="js-movie-template">
    <li class="item col-3 mb-3 text-black">
      <div class=" movie-box bg-white p-3 d-flex flex-column justify-content-between rounded-2">
        <img class="movie-img mx-auto img-fluid rounded-2" src="https://via.placeholder.com/150" alt="">
        <h4 class="movie-title">Hjshs</h4>
        <div class="d-flex justify-content-between my-2">
          <span class="movie-rating rating-icon d-inline-flex align-items-center text-success">2122</span>
          <span class="movie-year year-icon d-inline-flex align-items-center text-primary">2010</span>
          <time class="movie-runtime time-icon d-inline-flex align-items-center text-info">200</time>
        </div>
        <div class="movie-categories mb-2">
          hjhsijnksjcn, jsdhjs
        </div>
        <button class="movie-btn btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
      </div>
    </li>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="movies.js"></script>
  <script src="./main.js"></script>
</body>
</html>
